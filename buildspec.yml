version: 0.2

phases:
  pre_build:
    commands:
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 837082091791.dkr.ecr.ap-northeast-1.amazonaws.com
      - REPOSITORY_URI=837082091791.dkr.ecr.ap-northeast-1.amazonaws.com/ctn-cicd-hdon-repo
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)

  build:
    commands:
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      # ▼ここを imageDetail.json ではなく imagedefinitions.json に変更
      - printf '[{"name":"ctn-cicd-hdon-cont","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    # ▼ここも imagedefinitions.json に変更
    - imagedefinitions.json
